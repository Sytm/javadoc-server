<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/darkly/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-w+8Gqjk9Cuo6XH9HKHG5t5I1VR4YBNdPt/29vwgfZR485eoEJZ8rJRbm3TR32P6k" crossorigin="anonymous">

    <title>JavaDoc viewer</title>
</head>

<body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <h2>Get link for javadoc</h2>
            <p class="lead">Enter the repository, groupId, artifactId and version below to get redirected to the javadoc
                page</p>
        </div>
        <div class="form-group">
            <label for="selectRepo">Select repository</label>
            <select class="form-control" id="selectRepo">
            </select>
        </div>
        <div class="form-group">
            <label for="selectGroupId">GroupID</label>
            <input type="text" class="form-control" id="selectGroupId">
        </div>
        <div class="form-group">
            <label for="selectArtifactId">ArtifactID</label>
            <input type="text" class="form-control" id="selectArtifactId">
        </div>
        <div class="form-group">
            <label for="selectVersion">Version</label>
            <input type="text" class="form-control" id="selectVersion">
        </div>
        <button type="button" class="btn btn-success btn-block" id="go_javadoc">Go to javadoc page</button>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="create.js"></script>
</body>

</html>
